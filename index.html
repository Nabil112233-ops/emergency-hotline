<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="w-auto">
    <!-- navbar section  -->
    <div class="flex justify-between items-center px-[60px] py-4">
        <div class="flex justify-center items-center gap-2">
            <img class="w-12 h-12" src="./assets/logo.png" alt="">
            <h1 class="font-extrabold text-[#006747]">Emergency <br> Service</h1>
        </div>

        <div class="flex justify-center items-center gap-5">
            <div class="flex items-center justify-center rounded-[50px] p-3 w-[123px] h-[52px] bg-[#41ff6b]/10 gap-2">
                <p class="font-bold">0</p>
                <img class="w-7 h-7" src="./assets/heart.png" alt="">
            </div>
            <div class="flex items-center justify-center rounded-[50px] p-3 w-[123px] h-[52px] bg-[#41ff6b]/10 gap-2">
                <p class="font-bold">100</p>
                <img class="w-7 h-7" src="./assets/coin.png" alt="">
            </div>
            <div class="rounded-[50px] px-9 py-3 w-[123px] h-[52px] bg-[#00a63e]">
                <h1 class="text-white font-semibold">2 Copy</h1>
            </div>
        </div>
    </div>

    <!-- header section  -->
    <div class="h-[240px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-[21px] flex flex-col justify-center items-center">
        <img class="w-[92px] h-[92px]" src="./assets/logo.png" alt="">
        <h1 class="text-[40px] font-bold text-white ">Emergency Service Directory</h1>
        <p class="text-xl font-semibold text-white mt-3">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </div>

    <!-- card section  -->

   

</body>
</html>
